name: Release
on:
  push:
    tags: [ 'v*' ]
jobs:
  deploy-package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Build docker image
      run: docker build --tag package .
    - name: Create .npmrc file
      run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
    - name: Publish package to npm
      run: docker run -v $(pwd)/.npmrc:/root/.npmrc package npm publish
  deploy-storybook:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    env:
      DOCKER_IMAGE: docker.pkg.github.com/${{ github.repository }}/ui-react-storybook
      DOCKER_TAG: latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Login to GitHub Packages Docker Registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.repository_owner }} --password-stdin
    - name: Build docker image
      run: docker build --file ./storybook.Dockerfile --tag $DOCKER_IMAGE:$DOCKER_TAG .
    - name: Push to GitHub Packages
      run: docker push $DOCKER_IMAGE:$DOCKER_TAG
  run-storybook:
    needs: deploy-storybook
    runs-on: ubuntu-latest
    env:
      RUNNABLE_DIRECTORY: deployments/${{ github.repository }}/${{ github.sha }}
      REPOSITORY_URL: git@github.com:${{ github.repository }}
    steps:
      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FREEBOX_URL }}
          username: ${{ secrets.FREEBOX_USER }}
          key: ${{ secrets.FREEBOX_SSH_KEY }}
          envs: REPOSITORY_URL,RUNNABLE_DIRECTORY
          script_stop: true
          script: |
            rm -rf $RUNNABLE_DIRECTORY
            git clone --depth 1 $REPOSITORY_URL $RUNNABLE_DIRECTORY
            cd $RUNNABLE_DIRECTORY
            ./run.sh
  create-release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
